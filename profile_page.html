<main>
    <div class="content">

        <div class="card profile-card">

                <div class="row">
                    <div class="text-center">
                        <img src="./assets/images/black.jpeg" alt="Profile Image" class="img_profile_page" id="profileImage">
                    </div>
                    <div class="custom-file mt-3">
                      <input type="file" class="custom-file-input" id="profileImageInput" accept="image/*" onchange="displayImage()">
                    </div>
                    <div class="input-group-append text-center">
                      <button class="btn upload_btn" type="button" onclick="document.getElementById('profileImageInput').click()">
                        <i class="img"><img src="./assets/images/photo-camer.png" class="camera_img" alt=""></i>

                    </div>
                      <h7 class="text-center">ID:BEAM TECH</h7>

                <form>
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" value="kumaraguru@mosaique.link" readonly>

                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">

</script>
<script>
    fetch('sidebar.html')
       .then(response => response.text())
       .then(content => {
          document.querySelector('.sidebar').innerHTML = content;
        
       })
       .catch(error => console.error('Error fetching footer content:', error));
 </script>
